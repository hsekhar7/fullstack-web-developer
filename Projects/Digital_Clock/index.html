<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section>
            <h3 class="heading">Digital Clock</h3>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <h2 class="colon">:</h2>
                    <h2 id="minute">00</h2>
                    <h2 class="colon">:</h2>
                    <h2 id="second">00</h2>
                    <span id="ampm">AM/PM</span>
                </div>
            </div>
        </section>
    </body>
</html>
